<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>設定画面</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 8px;
      margin: 0;
      /* max-widthは一旦外す */
    }

    @media (min-width: 600px) {
      body {
        max-width: 500px;
        margin: 30px auto;
        padding: 30px;
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label, select, input[type="text"] {
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      text-align: left;
    }

    button {
      margin-top: 30px;
      width: 100%;
      max-width: 350px;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #222;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>設定：科目の登録</h1>

  <form id="timetable-form">
    <label for="weekday">曜日</label>
    <select id="weekday" name="weekday" required>
      <option>月曜日</option>
      <option>火曜日</option>
      <option>水曜日</option>
      <option>木曜日</option>
      <option>金曜日</option>
      <option>土曜日</option>
    </select>

    <label for="period">時間</label>
    <select id="period" name="period" required>
      <option>1限</option>
      <option>2限</option>
      <option>3限</option>
      <option>4限</option>
      <option>5限</option>
      <option>6限</option>
    </select>

    <label for="subject">科目名</label>
    <input type="text" id="subject" name="subject" placeholder="例：数学" required>

    <button type="submit">登録</button>
  </form>

  <div class="back-link">
    <a href="timetable.html">← 時間割に戻る</a>
  </div>

  <script>
    const form = document.getElementById('timetable-form');

    const STORAGE_KEY = 'student_timetable';

    function loadTimetable() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const weekday = form.weekday.value;
      const period = form.period.value;
      const subject = form.subject.value.trim();

      if (!subject) {
        alert('科目名を入力してください。');
        return;
      }

      let timetable = loadTimetable();

      const existingIndex = timetable.findIndex(item => item.weekday === weekday && item.period === period);
      if (existingIndex >= 0) {
        timetable[existingIndex].subject = subject;
      } else {
        timetable.push({ weekday, period, subject });
      }

      localStorage.setItem(STORAGE_KEY, JSON.stringify(timetable));

      alert('時間割を登録しました！');

      form.reset();
    });
  </script>

</body>
</html>
